[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.whitespace.render]
tab = "all"

[editor.soft-wrap]
enable = true

[keys.normal]
g = { j = "goto_last_line", k = "goto_file_start" }
